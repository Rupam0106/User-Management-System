<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <h1 class="flex justify-center text-2xl font-bold mt-2 text-teal-900">
    Login
  </h1>
  <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-teal-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            class="block w-full rounded-md border-0 py-1.5 text-teal-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-teal-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              routerLink="forgot-password"
              class="font-semibold text-teal-600 hover:text-teal-500 cursor-pointer"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-teal-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          (click)="login()"
          class="flex w-full justify-center rounded-md bg-teal-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-900"
        >
          Login
        </button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm text-gray-500">
      Don't have Account ?
      <a
        routerLink="/sign-up"
        class="font-semibold leading-6 text-teal-600 hover:text-teal-800 cursor-pointer"
        >Sign-Up</a
      >
    </p>
  </div>
</div>
